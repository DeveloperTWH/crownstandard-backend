name: Deploy Backend to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Zip application
        run: |
          zip -r backend.zip . \
            -x "node_modules/*" \
            -x ".git/*" \
            -x ".env"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Upload to S3
        run: |
          aws s3 cp backend.zip s3://${{ secrets.S3_BUCKET }}/backend-${{ github.sha }}-${{ github.run_number }}.zip

      - name: Create Elastic Beanstalk Application Version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${{ secrets.EB_APP_NAME }}" \
            --version-label "backend-${{ github.sha }}-${{ github.run_number }}" \
            --source-bundle S3Bucket=${{ secrets.S3_BUCKET }},S3Key=backend-${{ github.sha }}-${{ github.run_number }}.zip

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "${{ secrets.EB_ENV_NAME }}" \
            --version-label "backend-${{ github.sha }}-${{ github.run_number }}"
